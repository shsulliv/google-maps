<!DOCTYPE html>
<html>
  <head>
    <title>Visit Google London</title>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2 id="title">Visit Google London</h2>

    <div id="controls">
      <button type="button" value="DRIVING" class="btn btn-floating btn-large waves-effect waves-light active">
        <i class="material-icons">directions_car</i>
      </button>
      <button type="button" value="WALKING" class="btn btn-floating btn-large waves-effect waves-light">
        <i class="material-icons">directions_walk</i>
      </button>
      <button type="button" value="TRANSIT" class="btn btn-floating btn-large waves-effect waves-light">
        <i class="material-icons">directions_transit</i>
      </button>
    </div>

    <div id="map"></div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGdw1b53TE1o-qgQ5ZI2JZRfaIH_uIICc">
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
