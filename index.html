<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button type="button" value="DRIVING">Drive</button>
      <button type="button" value="WALKING">Walk</button>
      <button type="button" value="TRANSIT">Transit</button>
    </div>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGdw1b53TE1o-qgQ5ZI2JZRfaIH_uIICc">
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
