<!DOCTYPE html>
<html>
  <head>
    <title>Visit Google London</title>
    <meta charset="utf-8">
    <!-- Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/ripple.css">
  </head>
  <body>
    <div class="overlay">
      <div class="error">
        <i class="material-icons error-figure">error</i>
        <div class="error-message">Unable to get directions</div>      
      </div>
    </div>


    <h2 class="title">Visit Google London</h2>

    <div class="container">

      <div class="controls" id="controls">
        <button type="button" value="DRIVING" class="btn ripple">
          <i class="material-icons">directions_car</i>
        </button>
        <button type="button" value="WALKING" class="btn ripple">
          <i class="material-icons">directions_walk</i>
        </button>
        <button type="button" value="TRANSIT" class="btn ripple">
          <i class="material-icons">directions_transit</i>
        </button>
      </div>

      <div class="map" id="map"></div>

    </div>

    <!-- Google Maps JavaScript API -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCGdw1b53TE1o-qgQ5ZI2JZRfaIH_uIICc"></script>
    <script type="text/javascript" src="assets/bundle.js"></script>
  </body>
</html>
